language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - 0.7
  - 1.0
  - nightly
notifications:
  email: false
allow_failures:
  julia:
    - nightly
before_script:
  - if [ $(uname) = "Linux" ]; then alias julia="xvfb-run $(which julia)"; fi
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
